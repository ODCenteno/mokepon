<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon Battles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="title">Mokepon</h1>

        <h2 class="subtitle">Selecciona un animal para jugar</h2>

        <div id="cards-container" class="contenedor-tarjetas">

        </div>
        
        <button id="btn-seleccionar-mascota">Jugar</button>
    </section>


    <section id="seleccionar-ataque">
        <h1 class="title">Mokepon</h1>

        <div id="seccion-ataques">
            <h2 class="subtitle">Selecciona tu secuencia de ataques:</h2>
            
            <div id="contenedor-ataques" class="contenedor-ataques">
            </div>
            <section id="mensajes">
                <p class="instructions-msg">Ataque seleccionado: <span id="ataque-seleccionado">oprime un bot√≥n</span></p>
            </section>
        </div>

        <div class="contenedor-mensajes">

            <div class="display-attacks">
                <div class="display-score-message">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                </div>
                <div class="display-score-message">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemigo"></p>
                </div>
            </div>    
            <p id="resultado-combate"></p>
            <section id="reiniciar">
                <button class="btn-reiniciar" id="boton-reiniciar">Jugar de nuevo</button>
            </section>

            <div class="display-attacks">
                <div class="display-attacks-message">
                    <p id="ataques-jugador"></p>
                </div>
                <div class="display-attacks-message">
                    <p id="resultado-secuencia-combate"></p>
                </div>
                <div class="display-attacks-message">
                    <p id="ataques-enemigo"> </p>
                </div>
            </div>
        
        </div>
    </section>


    <script src="./js/index.js"></script>
</body>
</html>
